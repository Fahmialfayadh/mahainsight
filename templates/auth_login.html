{% extends "base.html" %}

{% block title %}Masuk - MahaInsight{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 pt-20">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="glass rounded-3xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-brand-500 to-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-brand-500/30">
                    <span class="text-white text-2xl font-bold">M</span>
                </div>
                <h1 class="font-display text-2xl font-bold text-slate-800">Masuk Akun</h1>
                <p class="text-slate-500 mt-2">Masuk untuk mengakses fitur AI</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition placeholder-slate-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition placeholder-slate-400">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                            <i id="eye-icon" class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-700 hover:to-brand-600 text-white font-semibold rounded-xl shadow-lg shadow-brand-500/30 transition transform hover:scale-[1.02]">
                    Masuk
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center text-sm text-slate-600">
                Belum punya akun?
                <a href="{{ url_for('register_page') }}"
                    class="font-semibold text-brand-600 hover:text-brand-700">Daftar sekarang</a>
            </div>

        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('eye-icon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }
</script>
{% endblock %}
